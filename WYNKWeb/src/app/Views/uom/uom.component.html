<form #UomMaster="ngForm">

  <div class="col-sm-12">
    <div class="row">

      <h5 class="col-sm-5 card-header bg-success text-white">UOM</h5>

    </div>
  </div>

  <div class="col-sm-12 borderline">

    <input #UOMID hidden [(ngModel)]="M_UOMID" name="UOMID" matInput placeholder="">

    <div class="col-sm-12">
      <div class="col-sm-10">
      </div>
      <div class="col-sm-2 mph-0 f-r pb20">
        <button class="btn-text" (click)="Getformaccess()"><i class="fas fa-eye"></i> View Access</button>
      </div>
    </div>



    <div class="col-sm-12">


      <div class="col-sm-12">
        <div class="row">

          <div class="col-sm-5">
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field appearance="outline">
                  <mat-label> Description</mat-label>
                  <input required [(ngModel)]="M_UOMDep" name="UOMDep" matInput placeholder="" maxlength="100">
                </mat-form-field>
              </div>
              <div class="col-sm-2">
                <button [disabled]="Disableonsearch" (click)="Help()" class="btn-text grab ">
                  <i class="fas fa-info-circle"> </i> Help
                </button>
              </div>
            </div>

            <!--<div class="row" style="margin-top: 2%;">
              <div class="col-sm-4"></div>
              <div class="col-sm-1" style="margin-left: -12%;" *ngIf="hiddenUpdate">
                <button [disabled]="disableUpdate" class="success" (click)="Updateclk(UomMaster,UOMID.value)" mat-raised-button>Update</button>
              </div>
              <div class="col-sm-1" style="margin-left: -12%;" *ngIf="hiddenSubmit">
                <button [disabled]="disableSubmit" class="success" (click)="onSubmit(UomMaster)" mat-raised-button>Submit</button>
              </div>
              <div class="col-sm-1" style="margin-left: 6%;">
                <button type="button" class="btn btn-warning" style="font-size:15px;color:orange;background-color:white;" (click)="Cancel()"><strong>Cancel</strong></button>
              </div>
              <div class="col-sm-1" style="margin-left: 9%;" *ngIf="hiddenDelete">
                <button [disabled]="disableDelete" class="danger" (click)="Deleteclk(UomMaster,UOMID.value)" mat-raised-button>Delete</button>
              </div>
            </div>-->



            <div class="col-sm-12 pb25">
              <div class=" sub-section btn-wrap">
                <button *ngIf="hiddenUpdate" [disabled]="disableUpdate" (click)="Updateclk(UomMaster,UOMID.value)" class="success btn btn-primary">Submit</button>
                <button *ngIf="hiddenSubmit" [disabled]="disableSubmit" class="success btn btn-primary" (click)="onSubmit(UomMaster)"> Submit </button>
                <button type="button" class="btn btn-warning-default" (click)="Cancel()"><strong>Cancel</strong></button>
                <button mat-raised-button *ngIf="hiddenDelete" [disabled]="disableDelete" class="danger btn-danger-default" (click)="Deleteclk(UomMaster,UOMID.value)">Delete</button>
              </div>
            </div>




          </div>






          <div class="col-sm-7">

            <div class="row" [hidden]="OLMhidden">

              <div class="row">
                <div class="col-sm-2">
                  <mat-form-field>
                    <mat-label>Search</mat-label>
                    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="">
                  </mat-form-field>
                </div>
              </div>
              <!--<h6>UOM</h6>-->


              <div class="tableoverflowheight">
                <table mat-table matSort [dataSource]="dataSource" class="custom-table withoutbackgroung search-table table-bordered">

                  <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element"><input type="checkbox" (click)="selectTypeOLM(element)" /></td>
                  </ng-container>

                  <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let element">{{element.Description}} </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                  <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
                </table>
              </div>

            </div>
          </div>

        </div>
      </div>

    </div>
  </div>




  <!----*Cancel Popup*---->
  <div class="modal" role="dialog" [ngStyle]="{'display':cancelblock}">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="modalSuccessClosessss()">&times;</button>
          <h4 class="modal-title">Do You Want to Cancel ?</h4>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" data-dismiss="modal" autofocus (click)="modalcloseOk()">No</button>
          <button type="reset" class="btn btn-success" data-dismiss="modal" (click)="modalSuccesssOk()">Yes</button>
        </div>
      </div>
    </div>
  </div>

</form>

<!--////////////////////////////////////////////////View Access/////////////////////////////////////////////////////////////////////////-->


<div class="modal cust-model" role="dialog" [ngStyle]="{'display':accesspopup}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="modalcloseAccessOk()">&times;</button>
        <h4 class="modal-title text-left">UOM - View Access</h4>
      </div>
      <div class="modal-body">
        <table align="center" class="table custom-table">
          <thead>
            <tr>
              <th>Add</th>
              <th>Edit</th>
              <th>Delete</th>
              <th>Export</th>
              <th>Print</th>
            </tr>
          </thead>
          <tbody>


            <tr *ngFor="let x of accessdata; index as i">
              <td>
                <mat-checkbox [(checked)]="x.Add" disabled></mat-checkbox>
              </td>
              <td>
                <mat-checkbox [(checked)]="x.Edit" disabled></mat-checkbox>
              </td>
              <td>
                <mat-checkbox [(checked)]="x.Delete" disabled></mat-checkbox>
              </td>
              <td>
                <mat-checkbox [(checked)]="x.Export" disabled></mat-checkbox>
              </td>
              <td>
                <mat-checkbox [(checked)]="x.Print" disabled></mat-checkbox>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" data-dismiss="modal" autofocus (click)="modalcloseAccessOk()">Ok</button>
      </div>
    </div>
  </div>
</div>
