


  <div>

    <div class="modal-header" style="text-align:center;background-color:#51b8f2;color:white;width:100%;">
      <h2 mat-dialog-title style="font-size:30px">Diagnosis History</h2>
    </div>



    <div class="modal-body">
      <div class="row">
        <div class="col-sm-4">
          <mat-form-field class="col-sm-12" appearance="outline">
            <mat-label>Patient Id</mat-label>
            <input [(ngModel)]="selectedIdd" name="idd" matInput placeholder="Enter ID" >
          </mat-form-field>
        </div>

        <div class="col-sm-4">
          <mat-form-field appearance="outline" style="margin-left:2px">
            <mat-label>History Date</mat-label>
            <input [(ngModel)]="selectedHdate" name="Hdate"
                   matInput [matDatepicker]="picker3" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
          </mat-form-field>
        </div>

        <button style="margin-top:7px;color:white;background-color:forestgreen;" (click)="ViewHelp(selectedIdd,selectedHdate)" mat-raised-button>Search</button>

      </div>
      <div class="row">
        <div>

       
          <div [hidden]="!isHiddensli" style="height:550px; overflow:auto" #table>


            <table mat-table matSort [dataSource]="dataSourcedi" class="table table-bordered">


              <ng-container matColumnDef="ICDCODE">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#51b8f2;color:white;text-align:center;font-size:20px">Description</th>
                <td mat-cell *matCellDef="let element" style="text-align:center;"> {{element.IcdDesc}} </td>
              </ng-container>

              <ng-container matColumnDef="DIA">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#51b8f2;color:white;text-align:center;font-size:20px">Diag Others</th>
                <td mat-cell *matCellDef="let element" style="text-align:center;"> {{element.DigOth}} </td>
              </ng-container>


              <ng-container matColumnDef="ODD">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#51b8f2;color:white;width:auto;text-align:center;font-size:20px">OD</th>

                <td mat-cell *matCellDef="let element">  <mat-checkbox disabled="true" [(checked)]="element.Odd"></mat-checkbox></td>

              </ng-container>


              <ng-container matColumnDef="OSS">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#51b8f2;color:white;text-align:center;font-size:20px">OS</th>
                <td mat-cell *matCellDef="let element">  <mat-checkbox disabled="true" [(checked)]="element.Oss"></mat-checkbox></td>
              </ng-container>

              <ng-container matColumnDef="OUU">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#51b8f2;color:white;text-align:center;font-size:20px">OU</th>
                <td mat-cell *matCellDef="let element">  <mat-checkbox disabled="true" [(checked)]="element.Ouu"></mat-checkbox></td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumnsdi"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsdi;"></tr>

            </table>

          </div>

        </div>
      </div>
    </div>

  </div>
