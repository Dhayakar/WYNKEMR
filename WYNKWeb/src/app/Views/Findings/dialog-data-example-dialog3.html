


<div>

  <div class="modal-header" style="text-align:center;background-color:#51b8f2;color:white;width:100%;">
    <h2 mat-dialog-title style="font-size:30px">Slit Lamp History</h2>
  </div>



  <div class="modal-body">
    <div class="row">
      <div class="col-sm-4">
        <mat-form-field class="col-sm-12" appearance="outline">
          <mat-label>Patient Id</mat-label>
          <input [(ngModel)]="selectedId1" name="idd" matInput placeholder="Enter ID">
        </mat-form-field>
      </div>

      <div class="col-sm-4">
        <mat-form-field appearance="outline" style="margin-left:2px">
          <mat-label>History Date</mat-label>
          <input [(ngModel)]="selectedHdate1" name="Hdate"
                 matInput [matDatepicker]="picker3" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>
      </div>

      <button style="margin-top:7px;color:white;background-color:forestgreen;" (click)="ViewHelp(selectedId1,selectedHdate1)" mat-raised-button>Search</button>

    </div>
    <div class="row">
      <div>


        <div [hidden]="!isHiddendia" style="height:550px; overflow:auto" #table>





          <table mat-table matSort [dataSource]="dataSources" class="table table-bordered">

            <ng-container matColumnDef="DESCRIPTION1">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#51b8f2;color:white;text-align:center; font-size:20px">ParentDescription</th>
              <td mat-cell *matCellDef="let element" style="text-align:center;"> {{element.PDescription}} </td>
            </ng-container>


            <ng-container matColumnDef="DESCRIPTION2">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#51b8f2;color:white;text-align:center; font-size:20px">Description</th>
              <td mat-cell *matCellDef="let element" style="text-align:center;"> {{element.Description}} </td>
            </ng-container>


            <ng-container matColumnDef="OD1">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#51b8f2;color:white;width:auto;text-align:center; font-size:20px">OD</th>
              <td mat-cell *matCellDef="let element" style="text-align:center;"> <mat-checkbox disabled="true" [(checked)]="element.Od"></mat-checkbox> </td>
            </ng-container>


            <ng-container matColumnDef="OS1">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#51b8f2;color:white;text-align:center; font-size:20px">OS</th>
              <td mat-cell *matCellDef="let element" style="text-align:center;"> <mat-checkbox disabled="true" [(checked)]="element.Os"></mat-checkbox> </td>
            </ng-container>

            <ng-container matColumnDef="OU1">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#51b8f2;color:white;text-align:center; font-size:20px">OU</th>
              <td mat-cell *matCellDef="let element" style="text-align:center;"> <mat-checkbox disabled="true" [(checked)]="element.Ou"></mat-checkbox> </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumnss"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnss;"></tr>

          </table>

        </div>

      </div>
    </div>
  </div>

</div>
