
<div class="col-sm-12">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <mat-form-field appearance="outline">
        <mat-label style="font-family: 'proxima-nova', sans-serif;"><strong>Select Doctor</strong></mat-label>
        <mat-select required [(ngModel)]="M_EyeDoctor" name="EyeDoctor" (ngModelChange)="DoctorChange()">
          <mat-option>None</mat-option>
          <mat-option value="Cumulative" style="color:blue">All Doctors</mat-option>
          <mat-option *ngFor="let Engage of EyeDoctor" [value]="Engage.Value">{{Engage.Text}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-4"></div>
    <button type="button" style="margin-top:2%;margin-right:2%" class="btn btn-primary" (click)="viewcalender()">View</button>
    <button type="button" class="btn btn-danger" style="margin-top:2%" (click)="closepopup()">Close</button>
  </div>
  <div class="row">
    <dx-scheduler [dataSource]="appointmentsData"
                  [views]='["week", "month"]'
                  currentView="day"
                  [currentDate]="currentDate"
                  [startDayHour]="1"
                  [height]="500">
    </dx-scheduler>
  </div>
</div>
